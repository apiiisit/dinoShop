<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Login | Dino</title>
    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="form-signin">
      <form onsubmit="get_url(event)" autocomplete="off">
        <img class="mb-4" src="/image/dino.png" alt="" width="72px">
        <h1 class="h3 mb-3 fw-normal">กรุณาเข้าสู่ระบบ</h1>
    
        <div class="form-floating">
          <input type="user" name="username" class="form-control" id="user" placeholder="อีเมล" required>
          <label for="user">ชื่อผู้ใช้</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน">
          <label for="password">รหัสผ่าน</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">เข้าสู่ระบบ</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
